<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather - freeCodeCamp</title>
    <link href='https://fonts.googleapis.com/css?family=Advent+Pro:400,600,700,500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
     <h1 class="title-text">Local Weather</h1>
    <div class="city-info">
	  <p class="city-text current-city"></p>
		<p class="city-text city-country"></p>
	</div>
	<div class="temp-info">
		<p class="temp-text temp-number"></p>
		<p class="temp-text temp-unit" title="Click to change between Fahrenheit and Celsius."></p>
	</div>
	<span class="condition-icon"></span>
	<p class="weather-condition"></p>
	<button class="btn btn-default refresh"><span class="glyphicon glyphicon-repeat g-icon"></span>Refresh</button>
</div>
<footer>
  <a href="https://github.com/krames12/fcc-weather-app" alt="This project on Github" target="_blank" class="github-icon"><span class="fa fa-github fa-2x"></span></a>
	<p>Project for <a href="http://www.freecodecamp.com" alt="Free Code Camp" target="_blank">freeCodeCamp</a> weather zipline using the <a href="http://openweathermap.org/" alt="Open Weather Map" target="_blank">Open Weather Map API</a></p>
</footer>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/index.js"></script>
 </body>
</html>
